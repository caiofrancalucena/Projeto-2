<h3 class="nome">{{animalData.name}}</h3>
<section class="detalhes">
    <img class="image" [src]="animal?.image">
    <section class="informacao">
        <section class='campo'>
            <p class="campo-texto">Descrição:</p>
            <p class="titulo-normal">{{animal?.description}}</p>
        </section>
        <section class='campo'></section>
            <p class="campo-texto">Idade:</p>
            <p class="titulo-normal">{{animal?.idade}}</p>
    </section>
</section>
